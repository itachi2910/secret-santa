<!DOCTYPE html>
<html lang="vi">
<head>

    <!-- Google Fonts: Font Gi√°ng sinh -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        /* ===== N·ªÄN GI√ÅNG SINH ===== */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(to bottom, #0f2a3d, #1a4b6e);
            color: #fff;

        }

        /* N·ªÅn tuy·∫øt + h√¨nh n·ªÅn m·ªù */
        body::before {

            background: url('https://media.macphun.com/img/uploads/macphun/blog/1247/christmasphoto.jpg?q=75&w=1710&h=906&resize=cover') center/cover no-repeat;
            opacity: 0.3;
            z-index: -2;
        }

        /* Hi·ªáu ·ª©ng tuy·∫øt r∆°i */
        .snow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* Container ch√≠nh */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #0f2a3d;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 48px;
            color: #ff3b30;
            text-shadow: 0 0 10px #ff3b30, 0 0 20px #ffd700;
            margin-bottom: 10px;
        }

        p { font-size: 20px; margin: 15px 0; }

        input[type="text"] {
            padding: 14px;
            width: 80%;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        button {
            padding: 14px 36px;
            font-size: 20px;
            background: linear-gradient(45deg, #d32f2f, #ff6b6b);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.6);
        }

        .error { color: #ff3b30; font-weight: bold; }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 5px solid #ffd700;
            box-shadow: 0 0 20px #ffd700;
            margin: 15px 0;
        }

        .secret-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            border: 3px dashed #ffd700;
            margin: 25px 0;
            font-size: 24px;
        }

        .name {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px #ff3b30;
        }

        /* Danh s√°ch c√≤n l·∫°i */
        .list {

        }

            margin: 2px;
            border: 2px solid #ffd700;
        }

        /* Tuy·∫øt r∆°i */
        @keyframes snowfall {

        }
    </style>
</head>
<!-- HI·ªÜU ·ª®NG TUY·∫æT R∆†I -->
<div class="snow"></div>

<script>
    const snowContainer = document.querySelector('.snow');
    const snowflakesCount = 80;

    for (let i = 0; i < snowflakesCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.innerHTML = '‚ùÖ';
        snowflake.style.cssText = `
            position: absolute;
            color: white;
            font-size: ${Math.random() * 20 + 10}px;
            top: -${Math.random() * 100}%;
            left: ${Math.random() * 100}%;
            opacity: ${Math.random() * 0.8 + 0.2};
            animation: snowfall ${Math.random() * 8 + 5}s linear infinite;
            animation-delay: ${Math.random() * 5}s;
            pointer-events: none;
        `;
        snowContainer.appendChild(snowflake);
    }
</script>

    <!-- Tuy·∫øt r∆°i -->

</html>
