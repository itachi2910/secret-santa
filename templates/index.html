<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if is_end %}Kết thúc{% else %}Your Secret Santa{% endif %}</title>
    
    <!-- Google Fonts: Font Giáng sinh -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        /* ===== NỀN GIÁNG SINH ===== */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(to bottom, #0f2a3d, #1a4b6e);
            color: #fff;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Nền tuyết + hình nền mờ */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://media.macphun.com/img/uploads/macphun/blog/1247/christmasphoto.jpg?q=75&w=1710&h=906&resize=cover') center/cover no-repeat;
            opacity: 0.3;
            z-index: -2;
            filter: blur(1px);
        }

        /* Hiệu ứng tuyết rơi */
        .snow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* Container chính */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #0f2a3d;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 48px;
            color: #ff3b30;
            text-shadow: 0 0 10px #ff3b30, 0 0 20px #ffd700;
            margin-bottom: 10px;
        }

        p { font-size: 20px; margin: 15px 0; }

        input[type="text"] {
            padding: 14px;
            width: 80%;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        button {
            padding: 14px 36px;
            font-size: 20px;
            background: linear-gradient(45deg, #d32f2f, #ff6b6b);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.6);
        }

        .error { color: #ff3b30; font-weight: bold; }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 5px solid #ffd700;
            box-shadow: 0 0 20px #ffd700;
            margin: 15px 0;
        }

        .secret-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            border: 3px dashed #ffd700;
            margin: 25px 0;
            font-size: 24px;
        }

        .name {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px #ff3b30;
        }

        /* Danh sách còn lại */
        .list {
            margin: 20px 0;
            font-size: 16px;
        }
        .list img {
            width: 32px; height: 32px;
            border-radius: 50%;
            margin: 2px;
            border: 2px solid #ffd700;
        }

        /* Tuyết rơi */
        @keyframes snowfall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        /* ===== COPY BOX STYLING ===== */
        .copy-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            padding: 10px;
        }

        .copy-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .copy-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .small-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid #ffd700;
        }

        .name-tag {
            font-weight: bold;
            color: #ffd700;
            margin-right: 10px;
            font-size: 16px;
        }

        .copy-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        /* Thông báo copy thành công */
        .copy-notif {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<!-- HIỆU ỨNG TUYẾT RƠI -->
<div class="snow"></div>

<script>
    const snowContainer = document.querySelector('.snow');
    const snowflakesCount = 80;

    for (let i = 0; i < snowflakesCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.innerHTML = '❅';
        snowflake.style.cssText = `
            position: absolute;
            color: white;
            font-size: ${Math.random() * 20 + 10}px;
            top: -${Math.random() * 100}%;
            left: ${Math.random() * 100}%;
            opacity: ${Math.random() * 0.8 + 0.2};
            animation: snowfall ${Math.random() * 8 + 5}s linear infinite;
            animation-delay: ${Math.random() * 5}s;
            pointer-events: none;
        `;
        snowContainer.appendChild(snowflake);
    }
</script>
<!-- Copy to Clipboard Function -->
<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        // Hiệu ứng thông báo
        let notif = document.createElement('div');
        notif.className = 'copy-notif';
        notif.innerText = `Đã copy: ${text}`;
        document.body.appendChild(notif);
        
        // Hiển thị
        setTimeout(() => notif.style.opacity = '1', 10);
        
        // Ẩn sau 2 giây
        setTimeout(() => {
            notif.style.opacity = '0';
            setTimeout(() => document.body.removeChild(notif), 300);
        }, 1500);
    }).catch(() => {
        alert('Copy thất bại! Hãy chọn tên và Ctrl+C');
    });
}
</script>
<body>
    <div class="container">
        <h1>Secret Santa</h1>
        <p>Nhập tên để bốc thăm người bạn sẽ tặng quà!</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="player_name" placeholder="Tên của bạn là..." required autofocus>
            <br>
            <button type="submit">Bốc thăm!</button>
        </form>

        <!-- THAY TOÀN BỘ PHẦN DANH SÁCH BẰNG ĐOẠN NÀY -->
        <div class="list">
            <p><strong>Người chơi còn lại:</strong></p>
            <div class="copy-boxes">
                {% for p in remaining %}
                    <div class="copy-item">
                        <img src="{{ url_for('static', filename='avatars/' + p.image) }}" 
                            alt="{{ p.name }}" class="small-avatar">
                        <span class="name-tag">{{ p.name }}</span>
                        <button type="button" class="copy-btn" 
                                onclick="copyToClipboard('{{ p.name }}')">
                            Copy
                        </button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Tuyết rơi -->
    <div class="snow"></div>
    <script>/* JS tuyết ở trên */</script>
</body>
</html>
