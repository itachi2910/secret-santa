<!DOCTYPE html>

    <!-- Google Fonts: Font Gi√°ng sinh -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        /* ===== N·ªÄN GI√ÅNG SINH ===== */
        body {

            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(to bottom, #0f2a3d, #1a4b6e);

        /* N·ªÅn tuy·∫øt + h√¨nh n·ªÅn m·ªù */

            background: url('https://media.macphun.com/img/uploads/macphun/blog/1247/christmasphoto.jpg?q=75&w=1710&h=906&resize=cover') center/cover no-repeat;

        /* Hi·ªáu ·ª©ng tuy·∫øt r∆°i */
        .snow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* Container ch√≠nh */
        .container {

        .secret-box {

        }

        .name {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;

        }

        /* Danh s√°ch c√≤n l·∫°i */
        .list {
            margin: 20px 0;

        }
        .list img {
            width: 32px; height: 32px;
            border-radius: 50%;

        /* Tuy·∫øt r∆°i */
        @keyframes snowfall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        /* ===== COPY BOX STYLING ===== */
        .copy-boxes {
            display: flex;

            gap: 12px;

        }

        .copy-item {

            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .copy-item:hover {

        }

        .small-avatar {

        }

        .name-tag {

        .copy-btn {

        .copy-btn:hover {

            transform: scale(1.05);
        }

        .copy-btn:active {

        }

        /* Th√¥ng b√°o copy th√†nh c√¥ng */
        .copy-notif {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* ===== MODAL X√ÅC NH·∫¨N ===== */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); z-index: 1000;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; border-radius: 20px;
            text-align: center; max-width: 400px; width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #ffd700;
            animation: modalPop 0.3s ease;
        }

        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .confirm-name {
            font-size: 28px; font-weight: bold; color: #c0392b;
            margin: 20px 0; padding: 15px;
            background: #fff8f0; border-radius: 12px;
            border: 2px dashed #ff6b6b;
        }

        .modal-buttons {
            display: flex; justify-content: center; gap: 15px; margin-top: 20px;
        }

        .btn-cancel, .btn-confirm {
            padding: 12px 28px; font-size: 16px; border: none; border-radius: 10px;
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        .btn-cancel {
            background: #95a5a6; color: white;
        }
        .btn-cancel:hover { background: #7f8c8d; transform: translateY(-2px); }

        .btn-confirm {

        }
        .btn-confirm:hover { background: #219a52; transform: translateY(-2px); }
    </style>
</head>
<!-- HI·ªÜU ·ª®NG TUY·∫æT R∆†I -->
<div class="snow"></div>

<script>
    const snowContainer = document.querySelector('.snow');
    const snowflakesCount = 80;

    for (let i = 0; i < snowflakesCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.innerHTML = '‚ùÖ';
        snowflake.style.cssText = `
            position: absolute;
            color: white;
            font-size: ${Math.random() * 20 + 10}px;
            top: -${Math.random() * 100}%;
            left: ${Math.random() * 100}%;
            opacity: ${Math.random() * 0.8 + 0.2};
            animation: snowfall ${Math.random() * 8 + 5}s linear infinite;
            animation-delay: ${Math.random() * 5}s;
            pointer-events: none;
        `;
        snowContainer.appendChild(snowflake);
    }
</script>
<!-- Copy to Clipboard Function -->
<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        // Hi·ªáu ·ª©ng th√¥ng b√°o
        let notif = document.createElement('div');
        notif.className = 'copy-notif';
        notif.innerText = `ƒê√£ copy: ${text}`;
        document.body.appendChild(notif);
        
        // Hi·ªÉn th·ªã
        setTimeout(() => notif.style.opacity = '1', 10);
        
        // ·∫®n sau 2 gi√¢y
        setTimeout(() => {
            notif.style.opacity = '0';
            setTimeout(() => document.body.removeChild(notif), 300);
        }, 1500);
    }).catch(() => {
        alert('Copy th·∫•t b·∫°i! H√£y ch·ªçn t√™n v√† Ctrl+C');
    });
}
</script>

<script>
    const form = document.getElementById('santaForm');
    const modal = document.getElementById('confirmModal');
    const confirmNameDisplay = document.getElementById('confirmNameDisplay');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    let pendingName = '';

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // NgƒÉn submit ngay
        const inputName = document.getElementById('playerNameInput').value.trim();
        
        if (!inputName) {
            alert('Vui l√≤ng nh·∫≠p t√™n!');
            return;
        }

        pendingName = inputName;
        confirmNameDisplay.textContent = inputName;
        modal.style.display = 'flex'; // Hi·ªán modal
    });

    cancelBtn.onclick = function() {
        modal.style.display = 'none';
        pendingName = '';
    };

    confirmBtn.onclick = function() {
        modal.style.display = 'none';
        // T·∫°o form ·∫©n ƒë·ªÉ submit th·∫≠t
        const realForm = document.createElement('form');
        realForm.method = 'POST';
        realForm.action = '/';
        realForm.style.display = 'none';

        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'player_name';
        input.value = pendingName;
        realForm.appendChild(input);

        document.body.appendChild(realForm);
        realForm.submit();
    };

    // ƒê√≥ng modal khi click ngo√†i
    window.onclick = function(e) {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>

<body>
    <div class="container">
        <h1>üéÅ Secret Santa üéÅ</h1>
        <p>Mu·ªën bi·∫øt nƒÉm nay ch·ªã em l√† santa c·ªßa ai? Nh·∫≠p t√™n c·ªßa m√¨nh d√¥ n√®:</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="player_name" placeholder="T√™n c·ªßa ch·ªã em l√†..." required autofocus>
            <br>
            <button type="submit">B·ªëc thƒÉm!</button>
        </form>

        <!-- MODAL X√ÅC NH·∫¨N -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <h3>X√°c nh·∫≠n t√™n</h3>
                <p>Ch·ªã em ki·ªÉm tra l·∫°i t√™n m√¨nh nhe:</p>
                <div class="confirm-name" id="confirmNameDisplay"></div>
                <div class="modal-buttons">
                    <button type="button" id="cancelBtn" class="btn-cancel">H·ªßy b·ªè</button>
                    <button type="button" id="confirmBtn" class="btn-confirm">X√°c nh·∫≠n</button>
                </div>
            </div>
        </div>

        <!-- THAY TO√ÄN B·ªò PH·∫¶N DANH S√ÅCH B·∫∞NG ƒêO·∫†N N√ÄY -->
        <div class="list">
            <p><strong>Ch·ªã em ch∆∞a ch∆°i:</strong></p>
            <div class="copy-boxes">
                {% for p in remaining %}
                    <div class="copy-item">
                        <img src="{{ url_for('static', filename='avatars/' + p.image) }}" 
                            alt="{{ p.name }}" class="small-avatar">
                        <span class="name-tag">{{ p.name }}</span>
                        <button type="button" class="copy-btn" 
                                onclick="copyToClipboard('{{ p.name }}')">
                            Copy

                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Tuy·∫øt r∆°i -->
    <div class="snow"></div>
    <script>/* JS tuy·∫øt ·ªü tr√™n */</script>

</html>
